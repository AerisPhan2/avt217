<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>e6: CSS box and position</title>
	<link rel="stylesheet" href="css/css.css">
</head>

<body>
	<div class="container">
	 <img src="img/twigs.jpg" alt="FKA Twigs">
	 <div class="box1">
	 <h3>Box 1: This is the box using absolute position</h3></div>
	 <div class="box2">
		 <h4> Box 2 uses fixed positioning</h4>
		<div class="insidebox2">
		 <ul>
			<li>It is inside BOX 2 as nav</li>
			</ul>
		 </div><!-- insidebox2 ends-->
		
		
		</div><!--box2 ends-->
		<div class="box3">
			<h1>Box 3 uses relative positioning</h1></div>
	<div class="box4">
		<h2>Box 4 uses sticky positioning</h2>
		</div>
	</div><!--container ends-->
</body>
</html>
